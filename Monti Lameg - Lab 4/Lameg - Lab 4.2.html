		var first;

		var min;
		var max;
		var avg;
		
		first = window.prompt("Enter first integer.");
		second = window.prompt("Enter second integer.");
		third = window.prompt("Enter third integer.");
		
		a = parseInt(first);
		b = parseInt(second);
		c = parseInt(third);
		
		max = Math.max(a, b, c);
		min = Math.min(a, b, c);
		avg = ( (a + b + c) / 3);
		
		document.writeln("<h1>" +max+ " is the largest number.</h1>")
		document.writeln("<h1>" +min+ " is the smallest number.</h1>")
		document.writeln("<h1>The average of " +a+ ", " +b+ ", and " +c+ " is " +avg+ ".</h1>")
		
	</script>
